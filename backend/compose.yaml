services:
  backend:
    env_file:
      - path: ./.env
    build:
      dockerfile: Dockerfile
      tags:
        - blogi.felixi.org:5000/muuvit-backend
    ports:
      - "3000:3000"
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}


  pgdatabase:
    image: postgres:16.2-alpine
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=muuvit
    ports:
      - '5432:5432'
    volumes:
      - '/var/lib/postgresql/data'